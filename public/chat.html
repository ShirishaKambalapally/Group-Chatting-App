<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>GroupChatting App</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-smile"></i> GroupChatting</h1>
      <a href="index.html" class="btn">Leave Lobby</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Lobby Name:</h3>
        <h2 id="Lobby-name">School</h2>
        <h3><i class="fas fa-Members"></i> Members</h3>
        <ul id="Members">
          <li>Ajit</li>
          <li>Rajan</li>
          <li>Avni</li>
          <li>Pappu</li>
          <li>Manvi</li>
        </ul>
      </div>
      <div class="chat-messages">
					<div class="message">
						<p class="meta">Ajit <span>8:45pm</span></p>
						<p class="text">
							Hello Everyone, how are you all?
						</p>
					</div>
					<div class="message">
						<p class="meta">Avni <span>9:05pm</span></p>
						<p class="text">
							Are we planning for reunion?
						</p>
					</div>
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
